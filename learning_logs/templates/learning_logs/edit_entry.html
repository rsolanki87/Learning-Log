{% extends "learning_logs/base.html" %}
{% load bootstrap4 %}

{% block header %}
    <h2>Edit entry:</h2>
{% endblock header %}

{% block content %}

    <form action="{% url 'learning_logs:edit_entry' entry.id %}" method='post' class="form">
        {% csrf_token %}
        {% bootstrap_form form %}

        {% buttons %}
            <button name="submit" class="btn btn-primary">save changes</button>
        {% endbuttons %}

    </form>

{% endblock content %}
